<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/../css/styles.css">
</head>

<body>
<h1>Provide a username and password to sign up:</h1>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <form action="http://localhost:8080/auth/signup" method="post">
        <input type="email" name="username" id="username" placeholder="Please enter your email address">
        <input type="password" name="password" id="password" placeholder="Please enter your password">
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="text" name="address" id="address" placeholder="Address">
        <input type="text" name="age" id="age" placeholder="Age">
        <input type="text" name="phone" id="phone" placeholder="Phone number">
        <input type="text" name="avatar" id="avatar" placeholder="Avatar URL">
        <input type="submit" value="Sign up" class="submit"/>
      </form>
    </div>
    <div class="col-12 text-center">
      <a href="/auth/login">
        <button type="button" class="btn btn-warning w-50">Go to login</button>
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
